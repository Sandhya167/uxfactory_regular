<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8">
       <title>Registration</title>
      <style>
        h5{margin-left: +300px ;}

      </style>
    </head>
    <body>
        <h5><sup>*</sup>denotes a required field</h5>
            <form>
                <table>
                    <label for="firsNname">First name </label>
                    <input type="text" id="Firstname" required><br><br>
                    
                    <label for="lastName"> LastName </label>
                    <input type="text" id="lastName"><br><br>
                            
                    <label for="fatherName"> FatherName </label>
                    <input type="text" id="fatherName"><br><br>

                    <label for="dateOfBirth"> DateOfBirth </label>
                    <input type="text" id="dateOfBirth"placeholder="dd/mm/yyyy"><br><br>
                    
                    <label for="tel"> Tel </label>
                    <input type="tel" id="tel"><br><br>

                    <label for="highSchoolName">HighSchoolName </label> 
                    <input type="text" id="highSchoolName"><br><br>
                
                    <label for="permanentAddress"> Permanent Address</label>
                    <input type="text" id="permanentAddress"><br><br>

                    <label> Your Level </label>
                    <select>
                    <option value="1st Year">1st Year</option>
                    <option value="2nd Year">2nd Year</option>
                    <option value="3rd Year">3rd Year</option>
                    <option value="4th Year">4th Year</option>
                    </select>
                    <br><br>

                    <label for="email"> Email</label>
                    <input type="email" id="email"><br><br>


                    <label for="degreeProgram" >Degree Program </label>
                    <select>
                    <option value="B.E">B.E</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="B.Com">B.Com</option>
                    <option value="B.Pharm">B.Pharm</option>
                    </select>
                    <br><br>

                    <input type="button" value="Register">
    
                 </table>
            </form>
    </body>
</html>
