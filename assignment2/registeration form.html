<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8">
       <title>Registration</title>
      <style>
        h5{margin-left: +300px ;}

      </style>
    </head>
    <body>
        <h5><sup>*</sup>denotes a required field</h5>
            <form>
                <table>
                    <label> First name </label>
                    <input type="text" id="First name"><br><br>
                    
                    <label> Last name </label>
                    <input type="text" id="Last name"><br><br>
                            
                    <label> Father name </label>
                    <input type="text" id="Father name"><br><br>

                    <label> Date of birth </label>
                    <input type="text" id="Date of birth"placeholder="dd/mm/yyyy"><br><br>
                    
                    <label> Tel </label>
                    <input type="tel" id="Tel"><br><br>

                    <label> High School Name </label> 
                    <input type="text" id="High School Name"><br><br>
                
                    <label> Permanent Address </label>
                    <input type="text" id="Permanent Address"><br><br>

                    <label> Your Level </label>
                    <select>
                    <option value="1st Year">1st Year</option>
                    <option value="2nd Year">2nd Year</option>
                    <option value="3rd Year">3rd Year</option>
                    <option value="4th Year">4th Year</option>
                    </select>
                    <br><br>

                    <label> Email</label>
                    <input type="Email" id="Email"><br><br>


                    <label> Degree Program </label>
                    <select>
                    <option value="B.E">B.E</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="B.Com">B.Com</option>
                    <option value="B.Pharm">B.Pharm</option>
                    </select>
                    <br><br>

                    <input type="button" value="Register">    
                 </table>
            </form>
    </body>
</html>
